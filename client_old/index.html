<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  <title>TicketChain</title>
</head>

<body>
  <h1 class="mx-auto">TicketChain</h1>
  <div id="main">
    <div id="noWallet" class="p-3">
      <p>Ethereum is not enabled</p>
      <p>Please enable Ethereum in your browser</p>
      <p>If you are using MetaMask, please make sure you have logged in</p>
    </div>
    <div id="walletData" class="p-3">
      <h5>Account: <span class="accountLabel"></span></h5>
      <h5>ETH balance: <span class="accountBalance"></span></h5>
    </div>
    <div id="ownerView" class="p-3">
      <h3>Contract Owner: Create show token</h3>
      <fieldset>
        <div class="container px-5 my-7">
          <form id="contactForm">
            <div class="form-floating mb-3">
              <input class="form-control" id="showName" type="text" placeholder="Show name" />
              <label for="showName">Show name</label>
            </div>
            <div class="form-floating mb-3">
              <input class="form-control" id="showPriceWei" type="text" placeholder="Show price" />
              <label for="showPriceWei">Show price</label>
            </div>
            <div class="form-floating mb-3">
              <input class="form-control" id="initialSupply" placeholder="Initial supply" type="number" />
              <label for="initialSupply">Initial supply</label>
            </div>
            <div class="form-floating mb-3">
              <input class="form-control" id="maxSellPerPerson" type="number" placeholder="maxSellPerPerson" />
              <label for="maxSellPerPerson">Maximum sell per person</label>
            </div>
            <div class="form-floating mb-3">
              <input class="form-control" id="infoUrl" type="text" placeholder="info Url" />
              <label for="infoUrl">Info url</label>
            </div>
        </div>
        <div class="d-grid">
          <button class="createButton btn btn-primary" type="button">create</button>
        </div>
      </fieldset>

    </div>

    <div id="buyerView">
      <h3>Buy Tokens</h3>
      <div id="tokentList" class="p-3"></div>
      <h3>Balance</h3>
      <div id="balance" class="p-3"></div>
    </div>
    <div id="noTokens">
      <span id="noTokens" class="p-3"></span>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>

    <script src="app.js" type="module"></script>

    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
</body>

</html>
